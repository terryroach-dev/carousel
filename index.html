<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel - Terry Roach</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Walks In Halton Image Carousel</h1>
    <div class="carousel">
        <div class="carousel-item carousel-item-visible">
            <img src="images/image1.jpg" alt="">
        </div>
        <div class="carousel-item">
            <img src="images/image2.jpg" alt="">
        </div>
        <div class="carousel-item">
            <img src="images/image3.jpg" alt="">
        </div>
        <div class="carousel-item">
            <img src="images/image4.jpg" alt="">
        </div>
        <div class="carousel-nav">
            <button class="carousel-indicator carousel-indicator-active"></button>
            <button class="carousel-indicator"></button>
            <button class="carousel-indicator"></button>
            <button class="carousel-indicator"></button>
        </div>
        <div class="carousel-actions">
            <button id="carousel-btn-prev" aria-label="previous slide"><</button>
            <button id="carousel-btn-next" aria-label="next-slide">></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
